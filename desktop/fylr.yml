fylr:
  name: "sample"

  debug:
    skipTerms: false

  logger:
    noColor: true

  db:
    maxOpenConns: 20
    maxIdleConns: 10
    init:
      configFile: ""
      config:
        system:
          config:
            purge:
              allow_purge: true
              purge_storage: true
            location_defaults:
              originals: S3
              versions: S3
              backups: localfile
      locations:
        localfile:
          kind: file
          prefix: "sample"
          allow_purge: true
          config:
            file:
              dir: "/fylr/files/backups"
        S3:
          kind: s3
          prefix: "apitest/"
          allow_purge: true
          config:
            s3:
              bucket: apitest
              endpoint: "127.0.0.1:9000"
              accesskey: "minio"
              secretkey: "minio123"
              region: "eu-central-1"
              ssl: false

  s3:
    accessKeyID: "minio"
    secretAccessKey: "minio123"
    bucketLocation: "eu-central-1"
    ssl: false

  elastic:
    parallel: 2
    maxMem: 100mb
    objectsPerJob: 1000

  execserver:
    parallel: 2
    pluginJobTimeoutSec: 240
    connectTimeoutSec: 120

  plugins:
    - "/fylr/files/plugins/easydb"

  allowpurge: true

  resources: "/fylr/files/resources"

  services:
    webapp:
      path: "/fylr/files/webfrontend"
      oauth2:
        clientID: web-client
        clientSecret: foo
    api:
      oauth2Server:
        # This secret is used to sign authorize codes, access and refresh
        # tokens. If unset, a random string is used. If multiple fylr server are
        # serving the same instance, the signingSecret needs to be configured.
        # The format is a 32-byte string.
        signingSecret: "d4b207ce131411ed8c7300155dd22658"
        clients:
          web-client:
            clientID: web-client
            clientSecret: $2y$16$MDOkFjSNZdfnVwA3cZSOjuZP8DPshwAda7T99GhLLqff8KyGYvZ4K
            redirectURIs:
              - http://localhost:8080/oauth2/callback
            scopes: ["read", "write", "offline"]
          app-client:
            clientID: app-client
            clientSecret: $2y$12$vHCyS42d0RpICdKoXKP0J.w1cschxjf.Ln43I9NYyl1u0W7vevjQS
            redirectURIs:
              - fylr.app.scheme:///
            scopes: ["read", "write", "offline"]
    backend:
      inspect:
        backup:
          path: /tmp/fylrctrl
          fylrctl: fylrctl
          psql: psql
          sqlite3: sqlite3
